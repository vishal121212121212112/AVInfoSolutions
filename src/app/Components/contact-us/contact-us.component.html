<div class="center">
    <form class="borderbox">
        <h2>Give your Information</h2>
        <table>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline" value="Name">
                        <mat-label> Name</mat-label>
                        <input type="name" matInput [formControl]="NameFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. Puneet">
                        <mat-error *ngIf="NameFormControl.hasError('Name') && !NameFormControl.hasError('required')">
                            Please enter a valid First Name
                        </mat-error>
                        <mat-error *ngIf="NameFormControl.hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline" value="EmailRequired">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline" value="PhoneNumber">
                        <mat-label>PhoneNumber</mat-label>
                        <input type="name" matInput [formControl]="PhoneNumberFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. 123456">
                        <mat-error
                            *ngIf="PhoneNumberFormControl.hasError('PhoneNumber') && !PhoneNumberFormControl.hasError('required')">
                            Please enter a valid PhoneNumber
                        </mat-error>
                        <mat-error *ngIf="PhoneNumberFormControl.hasError('required')">
                            PhoneNumber is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="outline" value="descriptionbox">
                        <mat-label>description </mat-label>
                        <input type="text" matInput [formControl]="descriptionFormControl" [errorStateMatcher]="matcher"
                            placeholder="filldescription">
                        <mat-error
                            *ngIf="descriptionFormControl.hasError('filldescription') && !descriptionFormControl.hasError('required')">
                            Please enter a valid description
                        </mat-error>
                        <mat-error *ngIf="descriptionFormControl.hasError('required')">
                            description is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <button mat-stroked-button>Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
