<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink="/home">Home</a>
      <a mat-list-item  routerLink="/services">Services</a>
      <a mat-list-item routerLink="/contact-us">Contact Us</a>
      <a mat-list-item routerLink="/about-us">About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src='assets\images\logoAvinfo.svg'>

      <span class="example-spacer">𝘼𝙑𝙞𝙣𝙛𝙤𝙎𝙤𝙡𝙪𝙩𝙞𝙤𝙣𝙨</span>

      <!-- <span [ngClass]="{hidden: (isHandset$ | async)}">AV infoSolutions</span> -->
      <span class="example-spacer"></span>
      <div [ngClass]="{hidden: (isHandset$ | async)}">
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/services">Services</a>
        <a mat-button routerLink="/contact-us">Contact Us</a>
        <a mat-button routerLink="/about-us">About Us</a>
      </div>
    </mat-toolbar>
    
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
